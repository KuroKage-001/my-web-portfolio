<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/logos/logo-d.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal portfolio website showcasing web development projects and skills" />
    <title> Leo | Portfolio</title>
    <script>
      // Prevent flash of unstyled content by applying theme before page renders
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'light';
          document.documentElement.classList.remove('light', 'dark');
          document.documentElement.classList.add(theme);
          
          // Update favicon based on theme
          const favicon = document.querySelector('link[rel="icon"]');
          if (favicon) {
            favicon.href = theme === 'dark' 
              ? '/src/assets/logos/logo-d.png' 
              : '/src/assets/logos/logo-d.png';
          }
        } catch (e) {
          console.error('Failed to load theme:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
